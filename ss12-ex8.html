<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <h1>Payment</h1>
    <div class="form-check">
        <input checked class="form-check-input" type="radio" name="paymentMethod" id="creditCard">
        <label  class="form-check-label" for="creditCard">Credit card</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard">
        <label class="form-check-label" for="debitCard">Debit card</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
        <label class="form-check-label" for="paypal">Paypal</label>
    </div>

    <div class="row mt-3">
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name on card</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Full name as displayed on card</div>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Credit card number</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
        </div>
    </div>

    <div class="row">
      <div class="col-3">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Expiration</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">CVV</label>
          <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
      </div>
  </div>
  <hr>
  <div class="d-grid gap-2">
    <button class="btn btn-primary" type="button">Continue to checkout</button>
  </div>
</div>


</body>
</html>
